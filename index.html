<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">

</head>

<body>
        <header class="head">My quick task list</header>
        <div class="subheader">Refresh to clear all</div>

        <div class="tasks__container">
            <form class="js-form tasks__form">
                <input class="js-newTask tasks__input" autofocus placeholder="What do you have to do?">
                <button class="tasks__submit">Add</button>
            </form>
            <div class="tasks__list__container">
                <ul class="js-tasks tasks__list"></ul>
            </div>
        </div>
</body>

</html>
